{% extends "base_others.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #231d1d;
        margin: 0;
        padding: 0;

    }
    .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #2a3231;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        color: #ccc;
    }
    h2 {
        text-align: center;
        color: #ffffff;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #ffffff;
    }
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        font-size: 16px;
    }
    input[type="file"] {
        margin-bottom: 20px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<div class="container">
    <h2>Add Item</h2>
    <form action="/add" method="post" enctype="multipart/form-data">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="itemDescription">Item Description:</label>
        <input type="text" id="itemDescription" name="itemDescription">

        <label for="itemPrice">Item Price:</label>
        <input type="number" id="itemPrice" name="itemPrice" min="0" step="0.01" required>

        <label for="itemFaceType">Item Face Type:</label>
        <select id="itemFaceType" name="itemFaceType">
            <option value="oval">Oval</option>
            <option value="square">Square</option>
            <option value="diamond">Diamond</option>
            <option value="triangle">Triangle</option>
            <!-- Add more options if needed -->
        </select>

        <label for="itemImage">Item Image:</label>
        <input type="file" id="itemImage" name="itemImage" accept="image/*" required>

        <input type="submit" value="Add Item">
    </form>
</div>
{% endblock %}
