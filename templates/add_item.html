<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Item</h2>
        <form action="/add" method="post">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required>
            <label for="itemDescription">Item Description:</label>
            <input type="text" id="itemDescription" name="itemDescription">
            <label for="itemPrice">Item Price:</label>
            <input type="number" id="itemPrice" name="itemPrice" min="0" step="0.01" required>
            <label for="itemFaceType">Item Face Type:</label>
            <select id="itemFaceType" name="itemFaceType">
                <option value="Category1">Category 1</option>
                <option value="Category2">Category 2</option>
                <option value="Category3">Category 3</option>
                <!-- Add more options if needed -->
            </select>
            <input type="submit" value="Add Item">
        </form>
    </div>
</body>
</html>
