<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="colorlib.com">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
  <link href="../static/css/main.css" rel="stylesheet" />
  <style>
    /* Add custom styles for the logo */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .logo img {
      width: 300px; /* Adjust width as needed */
      height: auto; /* Maintain aspect ratio */
    }
    /* CSS code for setting background */
    body {
      background-image: url('path/to/your/image.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .content {
      text-align: center; /* Optionally center-align text within the container */
    }
  </style>
</head>


<body>
  <body style="background-image: url('/static/images/background.jpeg'); background-size: cover; background-repeat: no-repeat;">
  
  <header>
    <!-- Logo -->
    <div class="logo">
      <img src="../static/images/logo.png" alt="Specommender Logo">
    </div>
  </header>
  <div class = content>
    {% block content %} {% endblock %}
  </div>
</body>
