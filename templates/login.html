{% extends 'base_others.html'%}

{% block content %}
<style>
    /* Existing styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #231d1d;
        margin: 0;
        padding: 0;
    }

    .container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40%; /* Adjust width as needed */
        padding: 20px;
        background-color: rgba(42, 50, 49, 0.4); /* Transparent background with a slight tint */
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        color: #ccc;
        overflow: auto; /* Enable scrolling if content overflows */
    }

    h2 {
        text-align: center;
        color: #ffffff;
    }

    /* Login form styles */
    form {
        margin-top: 20px;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<div class="container">
    <h2> {{ result }} </h2>

    <!-- Login form -->
    <form action="/login" method="POST">
        <h2>Adiministrator Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
        Create your account here if you are not registered yet. <a href= "{{ url_for('register') }}">Register</a>
        <br>
    </form>
    
</div>


{% endblock %}
