{% extends 'base_others.html'%}


{% block content %}
<style>
    /* Existing styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #231d1d;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: #2a3231;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        color: #ccc;
    }

    h2 {
        text-align: center;
        color: #ffffff;
    }

    /* New styles for grid layout */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .item {
        background-color: #2a3231;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        color: #ccc;
        width: 100%; /* Ensures items take full width of grid cell */
    }

    .item img {
        width: 100%;
        border-radius: 5px;
    }

    .details {
        margin-top: 10px;
    }
</style>
<div class="container">
    <h2>Search Results</h2>

    <div class="grid-container">
        {% if items %}
            <div class="row">
                {% for item in items %}
                    <div class="item">
                        <img src="{{ url_for('static', filename='images/' + item[5]) }}" alt="{{ item[1] }}">
                        <div class="details">
                            <h3>{{ item[1] }}</h3>
                            <p><strong>Description:</strong> {{ item[2] }}</p>
                            <p><strong>Price:</strong> ${{ item[3] }}</p>
                            <p><strong>Face Type:</strong> {{ item[4] }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No items found for the given face type.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
